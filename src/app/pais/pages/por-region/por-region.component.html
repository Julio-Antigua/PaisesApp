<div class="p-3">
    <h2>Buscar por region: <small> {{regionActiva | titlecase}} </small></h2>
    <hr>

    <h5>Selecione la region</h5>

    <!-- [ngClass]="{
        'btn-primary': regionActiva === region,
        'btn-outline-primary': regionActiva !== region
    }" -->
    <!-- [class]="(region === regionActiva) ? 'btn btn-primary': 'btn btn-outline-primary mr-1'" -->
    <div class="row">
        <div class="col">
            <button *ngFor="let region of regiones" 
            (click)="activarRegion(region)" 
            [class]="getClassCSS(region)"
            >
                {{region|titlecase}}
            </button>
        </div>
    </div>
    <div *ngIf="region.length > 0" class="row">
        <div class="col">
           <app-pais-tabla [paises]="region"></app-pais-tabla>
        </div>
    </div>
</div>
