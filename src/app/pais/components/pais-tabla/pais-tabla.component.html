<table class="table table-hover">
    <thead class="text-light">
        <tr >
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody class="text-light">
        <tr *ngFor="let pais of paises; let i = index" class="text-light">
            <td >{{ i+1 }}</td>
            <td><img class="small-flag" [src]="pais.flag" alt=""></td>
            <td>{{pais.capital}},{{ pais.name}}</td>
            <td>{{ pais.population | number }}</td>
            <td>
                <a [routerLink]="['/pais', pais.alpha2Code]" >Ver...</a>
            </td>
        </tr>
    </tbody>
</table>
